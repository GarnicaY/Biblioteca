<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>Usuarios Registrados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="/css/user.css">
</head>

<body>
<div class="container p-4">
    <center><h2>Usuarios Registrados</h2></center><br><br>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="usuario: ${listarUsuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.email}"></td>
            <td>
				<a class="btn btn-warning btn-xs" th:href="@{'/user/editar'+ '/' + ${usuario.id}}" th:text="'editar'"></a>
                &nbsp; &nbsp;
                <a class="btn btn-danger btn-xs" th:href="@{'/usuario/eliminar'+ '/' + ${usuario.id}}" th:text="'eliminar'"></a>
            </td>
        </tr>

        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <div class="p-3"><br><a th:href="@{/mostrarUsers/formUsers}" class="btn btn-primary">Insertar Usuario</a></div>
        <div class="p-3"><br><a th:href="@{/index}" class="btn btn-info">Inicio</a></div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
