<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Solicitud</title>

    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Source+Serif+Pro&display=swap"
        rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/css/formSoli.css">
</head>

<body class="container d-flex flex-column justify-content-center align-items-center">

    <main class="main justify-content-center flex-column align-items-center p-3 m-3">

        <h1>Ingresar Solicitud</h1>
        <h2>Ingrese los datos de la Solicitud.</h2>
        <br>

        <form th:action="@{/guardarSolicitud}" th:object="${solicitud}" method="post"
            class="d-flex flex-column p-5 g-3 needs-validation m-3">

            <input type="hidden" th:field="*{id}" th:value="${solicitud.id}" />

            <h4>Datos de la Solicitud:</h4>
			<div class="mb-3">
			    <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
			    <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" required>
			</div>
			<div class="mb-4 form-floating">
	            <select th:field="*{libroSolicitado.id}" class="form-select" required>
	                <option th:each="libro: ${libros}" th:text="${libro.titulo}" th:value="${libro.id}"></option>
	            </select>
	            <label class="col-sm-4 col-form-label">TÃ­tulo:</label>
			</div>

            <div class="d-flex mb-3">
                <input type="submit" class="form-control btn-outline-success me-4" value="Enviar">
                <input type="reset" class="form-control btn btn-dark" value="Restablecer">
            </div>		
			<div class="d-flex justify-content-center">
			<div class="p-3"><br><a th:href="@{/usuarios}" class="btn btn-info">Regresar</a></div>
			</div>
        </form>
    </main>
</body>
</html>
