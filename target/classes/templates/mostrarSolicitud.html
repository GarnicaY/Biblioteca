<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>Solicitudes Registradas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">	
	<link rel="stylesheet" type="text/css" href="/css/solicitudes.css">
</head>

<body>
<div class="container p-4">
    <center><h2>Solicitudes Registradas</h2></center><br><br>
    <table class="table ">
        <thead>
        <tr>
            <th>Id</th>
            <th>Usuario</th>
            <th>Libro Solicitado</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="solicitud: ${listaSolicitudes}">
            <td th:text="${solicitud.id}"></td>
            <td th:text="${solicitud.nombreUsuario}"></td>
            <td th:text="${solicitud.libroSolicitado.titulo}"></td>
            <td th:text="${solicitud.estado}"></td>
            <td>
                <form th:action="@{/solicitud/aprobar}" method="post" style="display: inline;">
                    <input type="hidden" name="id" th:value="${solicitud.id}">
                    <input type="submit" class="btn btn-success btn-xs" value="Aprobar">
                </form>
                <form th:action="@{/solicitud/denegar}" method="post" style="display: inline;">
                    <input type="hidden" name="id" th:value="${solicitud.id}">
                    <input type="submit" class="btn btn-danger btn-xs" value="Denegar">
                </form>
            </td>
        </tr>

        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <div class="p-3"><br><a th:href="@{/index}" class="btn btn-outline-success">Inicio</a></div>	
		<div class="p-3"><br><a th:href="@{/mostrarAdmin}" class="btn btn-info">Regresar</a></div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
